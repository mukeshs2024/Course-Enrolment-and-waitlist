<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Courses</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; border: 1px solid #ccc; padding: 10px; width: 50%; }
        div { margin-bottom: 10px; }
        label { display: inline-block; width: 100px; }
        input { width: 250px; }
    </style>
</head>
<body>

    <h1>Course List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Capacity</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${allCourses}">
                <td th:text="${course.courseId}">1</td>
                <td th:text="${course.name}">Java 101</td>
                <td th:text="${course.maxCapacity}">30</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Add a New Course</h2>
    <form th:action="@{/courses/add}" th:object="${newCourse}" method="POST">
        <div>
            <label>Course Name:</label>
            <input type="text" th:field="*{name}" />
        </div>
        <div>
            <label>Description:</label>
            <input type="text" th:field="*{description}" />
        </div>
        <div>
            <label>Max Capacity:</label>
            <input type="number" th:field="*{maxCapacity}" />
        </div>
        <div>
            <button type="submit">Save Course</button>
        </div>
    </form>

</body>
</html>
