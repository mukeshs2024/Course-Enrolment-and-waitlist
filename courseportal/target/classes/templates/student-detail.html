<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1 th:text="${student.name}">Student Name</h1>
    <p>
        <strong>Student ID:</strong>
        <span th:text="${student.studentId}">1</span>
    </p>
    <p>
        <strong>Email:</strong>
        <span th:text="${student.email}">student@example.com</span>
    </p>
    <p>
        <strong>Contact No:</strong>
        <span th:text="${student.contactNo}">1234567890</span>
    </p>

    <hr>
    
    <a th:href="@{/enroll/{id}(id=${student.studentId})}" 
       style="font-size: 16px; background-color: #007bff; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">
       Enroll in a New Course
    </a>
    <h2>Enrolled Courses</h2>
    
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Enrollment Status</th>
                <th>Enrolled On</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="enroll : ${enrollments}">
                <td th:text="${enroll.course.name}">Java 101</td>
                <td th:text="${enroll.status}">Enrolled</td>
<td th:text="${#temporals.format(enroll.enrolledOn, 'yyyy-MM-dd HH:mm')}">2025-10-26</td>            </tr>
        </tbody>
    </table>

    <hr>
    <a th:href="@{/students}">Back to Student List</a>

</body>
</html>
